<!DOCTYPE html>
<html>
<head>
    <title>Show Results</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>

        var deleteResource = function (resource) {
            console.log('DELETE ' + resource);

            $.ajax({
                url: resource,
                type: 'DELETE',
                success: function (result) {
                    window.location.reload();
                }
            });
        }

        var make_delete_button = function (resource, text) {
            return '<button onclick="deleteResource(\'' + resource + '\')">' + text + '</button>';
        }

        var display_owner = function (owner) {
            html = '';
            html += '<h1>owner: <em>' + owner.name + '</em></h1>';
            $.each(owner.stages, function (i, stage) {
                html += '<h2>stage: <em>' + stage.name + '</em></h2>' + make_delete_button(stage['@id'], 'DELETE STAGE');
                html += '<table>';
                $.each(stage.packages, function (i, p) {
                    html += '<tr>';
                    html += '<td>' + p.id + '</td>';
                    html += '<td>' + make_delete_button(p['@id'], 'DELETE PACKAGE') + '</td>';
                    html += '<td><table>';
                    $.each(p.versions, function (i, v) {
                        html += '<tr>';
                        html += '<td>' + v.version + '</td>';
                        html += '<td>' + make_delete_button(v['@id'], 'DELETE VERSION') + '</td>';
                        html += '</tr>';
                    });
                    html += '</table></td>';
                    html += '</tr>';
                });
                html += '</table>';
            });
            $('body').html(html);
        }

        var display = function (data) {

            switch (data['@type']) {
                case 'Owner':
                    display_owner(data);
                    break;

        var load = function (url) {
            $.getJSON(url, display)

            if (window.location.hash !== "") {
                load(window.location.hash.substr(1));

</head>
